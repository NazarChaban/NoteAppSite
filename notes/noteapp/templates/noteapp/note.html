{% extends "noteapp/base.html" %}

{% block content %}

<form method="post" action="{% url 'noteapp:note' %}">
    {% csrf_token %}
    <div style="padding: 10px;">
        <label>Note name: {{form.name}}</label>
        <span>{{form.errors.name}}</span>
    </div>
    <div style="padding: 10px;">
        <label>Note description: {{form.description}}</label>
        <span>{{form.errors.description}}</span>
    </div>
    <div style="padding: 10px;">
        <label>
            Select tags:
                <select name="tags" multiple="multiple" required>
                    {% for tag in tags %}
                    <option value="{{tag.name}}">{{tag.name}}</option>
                    {% endfor %}
                </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Submin</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
